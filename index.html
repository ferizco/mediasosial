<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media ferizco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Caveat", cursive;
      }
      html,
      body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: linear-gradient(315deg, #77acf1, #fff5fd);
      }

      .text1 {
        text-align: center;
        font-size: 20px;
        margin-block-start: auto;
      }

      .box {
        border-radius: 20px;
        padding: 6%;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
      }
      .box .button {
        position: relative;
        display: inline-block;
        height: 60px;
        width: 60px;
        /* float: left; */
        margin: 25px;
        overflow: hidden;
        background: #fff;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-out;
      }
      .box .button .icon {
        display: inline-block;
        height: 60px;
        width: 60px;
        text-align: center;
        border-radius: 50px;
        box-sizing: border-box;
        line-height: 60px;
        transition: all 0.8s ease-out;
      }
      .box .button a {
        color: #4267b2;
      }
      .box .button:hover {
        width: 200px;
      }

      .box .button:hover .icon {
        background: #4267b2;
      }
      .box .button .icon i {
        font-size: 25px;
        line-height: 60px;
        transition: all 0.8s ease-out;
      }
      .box .button:hover .icon i {
        color: #fff;
      }
      .box .button span {
        font-size: 20px;
        font-weight: 500px;
        line-height: 60px;
        margin: 10px;
        transition: all 0.3s ease-out;
      }
      .box .button span {
        color: #4267b2;
      }
      @media screen and (max-width: 480px) {
        .box {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="button">
        <div class="icon">
          <a href="https://www.mediaagni.com/"
            ><i class="fab fa-blogger-b"></i
          ></a>
        </div>
        <span>Blog</span>
      </div>
      <div class="button">
        <div class="icon">
          <a href="https://www.instagram.com/frzc_am/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <span>Instagram</span>
      </div>
      <div class="button">
        <div class="icon">
          <a href="https://web.facebook.com/ferizcoagni/"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <span>Facebook</span>
      </div>
      <div class="button">
        <div class="icon">
          <a href="https://www.linkedin.com/in/ferizco/"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <span>LinkedIn</span>
      </div>
      <div class="button">
        <div class="icon">
          <a href="https://github.com/ferizco"><i class="fab fa-github"></i></a>
        </div>
        <span>Github</span>
      </div>
      <div class="text1">follow guys!</div>
    </div>
  </body>
</html>
